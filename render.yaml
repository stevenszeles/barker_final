services:
  - type: web
    name: barker-dashboard
    runtime: docker
    plan: starter
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    disk:
      name: barker-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: WS_STATIC_MODE
        value: "1"
      - key: WS_LIVE_QUOTES
        value: "0"
      - key: WS_ALLOW_ALL_ORIGINS
        value: "1"

services:
  - type: web
    name: barker-dashboard
    runtime: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: WS_SEED_DEMO
        value: "0"
      - key: WS_STATIC_MODE
        value: "0"
      - key: WS_LIVE_QUOTES
        value: "1"
      - key: WS_ALLOW_ALL_ORIGINS
        value: "1"
